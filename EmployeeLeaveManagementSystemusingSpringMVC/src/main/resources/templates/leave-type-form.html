<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Leave Type</title>
</head>
<body>

<h2>Leave Type Form</h2>

<form th:action="@{/leave-types/save}" th:object="${leaveType}" method="post">

    <input type="hidden" th:field="*{leaveTypeId}" />

    Leave Name: <input type="text" th:field="*{leaveName}" /><br><br>
    Max Days Allowed: <input type="number" th:field="*{maxDaysAllowed}" /><br><br>

    <button type="submit">Save</button>

</form>

</body>
</html>
