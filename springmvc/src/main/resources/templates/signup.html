<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7eb3, #6a11cb);
            font-family: Arial, sans-serif;
        }

        .signup-box {
            background: white;
            padding: 40px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .signup-box h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .input-box {
            margin-bottom: 18px;
            text-align: left;
        }

        .input-box label {
            font-size: 14px;
            color: #555;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-box input:focus {
            border-color: #6a11cb;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #6a11cb;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #4e0ea8;
        }

        .extra {
            margin-top: 15px;
            font-size: 14px;
        }

        .extra a {
            text-decoration: none;
            color: #6a11cb;
        }

        .extra a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <h2>Create Account</h2>

        <form>
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="Create password" required>
            </div>

            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm password" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="extra">
           
             <p>Already have an account? <a href="/login">Login</a></p> 
        </div>
    </div>

</body>
</html>
